<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Item</title>
</head>
<body>
    
    <a href="/travels">Home</a>
    <a href="/logout">Logout</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color:red" {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}

    <h3>Add a Trip</h3>
    <form action="/process_destination", method="post">
        {% csrf_token %}
        Destination: <input type="text" name="location">
        Description: <input type="text" name="content">
        Travel Date From: <input type="date" name="start_date">
        Travel Date To: <input type="date" name="end_date">
        <input type="submit" value="Add">
        <input type="hidden" name="adder" value="{{request.session.id}}">
    </form>

</body>
</html>
